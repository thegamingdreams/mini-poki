<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Poki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }
        .card {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1em;
            padding: 1em;
            width: 200px;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Poki</h1>
        <p>Your favorite games in one place</p>
    </header>
    <div class="container">
        <!-- Game 1: Click the Button -->
        <div class="card">
            <h2>Click the Button</h2>
            <p>Click the button as many times as you can!</p>
            <button id="clickButton">Click me!</button>
            <p>Clicks: <span id="clickCount">0</span></p>
            <script>
                let count = 0;
                document.getElementById('clickButton').addEventListener('click', () => {
                    count++;
                    document.getElementById('clickCount').innerText = count;
                });
            </script>
        </div>

        <!-- Game 2: Guess the Number -->
        <div class="card">
            <h2>Guess the Number</h2>
            <p>Guess a number between 1 and 10!</p>
            <input type="number" id="userGuess" min="1" max="10">
            <button id="guessButton">Guess</button>
            <p id="guessResult"></p>
            <script>
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                document.getElementById('guessButton').addEventListener('click', () => {
                    const userGuess = parseInt(document.getElementById('userGuess').value);
                    const resultText = userGuess === randomNumber ? 'Correct!' : 'Try Again!';
                    document.getElementById('guessResult').innerText = resultText;
                });
            </script>
        </div>

        <!-- Game 3: Rock, Paper, Scissors -->
        <div class="card">
            <h2>Rock, Paper, Scissors</h2>
            <p>Choose Rock, Paper, or Scissors!</p>
            <button class="rpsButton" data-choice="rock">Rock</button>
            <button class="rpsButton" data-choice="paper">Paper</button>
            <button class="rpsButton" data-choice="scissors">Scissors</button>
            <p id="rpsResult"></p>
            <script>
                document.querySelectorAll('.rpsButton').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const userChoice = event.target.getAttribute('data-choice');
                        const choices = ['rock', 'paper', 'scissors'];
                        const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                        let result;
                        if (userChoice === computerChoice) {
                            result = 'It\'s a tie!';
                        } else if (
                            (userChoice === 'rock' && computerChoice === 'scissors') ||
                            (userChoice === 'paper' && computerChoice === 'rock') ||
                            (userChoice === 'scissors' && computerChoice === 'paper')
                        ) {
                            result = 'You win!';
                        } else {
                            result = 'You lose!';
                        }
                        document.getElementById('rpsResult').innerText = `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
                    });
                });
            </script>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mini Poki. All rights reserved.</p>
    </footer>
</body>
</html>
